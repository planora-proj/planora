services:
  traefik:
    image: traefik:v3.5
    container_name: traefik
    restart: unless-stopped
    # security_opts:
    #   - no-new-privileges: true
    # secrets:
    #   - cf-token
    networks:
      web:
    ports:
      - "80:80"       # HTTP
      - "443:443"     # HTTPS
      - "8081:8080"   # Dashboard
    # environment:
    #   - TRAEFIK_DASHBOARD_CREDENTIALS: ${TRAEFIK_DASHBOARD_CREDENTIALS}
    #   - CF_API_EMAIL=your@gmail.com
    #   - CF_DNS_API_TOKEN_FILE: /run/secrets/cf_token
    command:
      # --- Core Traefik settings ---
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"

      # --- Entrypoints ---
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # --- HTTP â†’ HTTPS redirect ---
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"

      # --- Let's Encrypt (ACME) ---
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=your_email@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      # - "--entrypoints.websecure.address=:443"
      # - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--log.level=INFO"

    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik_letsencrypt:/letsencrypt"

  api:
    build:
      context: ../..
      dockerfile: api/Dockerfile
    container_name: api
    restart: unless-stopped
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - APP_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.planora.sbs`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
    depends_on:
      - traefik
    networks:
      - web

volumes:
  traefik_letsencrypt:

networks:
  web:
    driver: bridge
